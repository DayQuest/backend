services:
  mysql:
    image: mysql:8.0
    container_name: dayquest-mysql
    volumes:
      - mysql-data-dev:/var/lib/mysql
    ports:
      - "3306:3306"
    env_file:
      - .env
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: dayquest-phpmyadmin
    ports:
      - ${PHPMYADMIN_PORT}:80
    depends_on:
      - mysql
    env_file:
      - .env
    restart: unless-stopped

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      STORAGE_TYPE: "minio"
      MINIO_ROOT_USER: "root"
      MINIO_ROOT_PASSWORD: "root"
      SERVER_PORT: "9000"
    command: minio server --console-address ":9001" /data
    volumes:
      - minio_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app:delegated
      - ~/.m2:/root/.m2:cached
      - video-processed:/opt/dayquestcdn/videos/processed
      - video-cache:/opt/dayquestcdn/videos/unprocessed
    container_name: dayquest-backend
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    depends_on:
      - mysql
    env_file:
      - .env
    restart: unless-stopped
    environment:
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    pull_policy: build


volumes:
    mysql-data-dev:
    video-processed:
    video-cache:
    minio_data: